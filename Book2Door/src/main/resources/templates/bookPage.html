<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Book2Door - Book Name</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{assets/img/favicon.png}"/>
    <!-- Place favicon.ico in the root directory -->

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" th:href="@{assets/css/bootstrap-5.0.0-alpha-2.min.css}" />
    <link rel="stylesheet" th:href="@{assets/css/LineIcons.2.0.css}" />
    <link rel="stylesheet" th:href="@{assets/css/animate.css}" />
    <link rel="stylesheet" th:href="@{assets/css/main.css}" />
    <link rel="stylesheet" th:href="@{assets/css/custom.css}" />
    <link rel="stylesheet" th:href="@{assets/css/bookPage.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<!-- ========================= preloader start ========================= -->
<div class="preloader">
    <div class="loader">
        <div class="ytp-spinner">
            <div class="ytp-spinner-container">
                <div class="ytp-spinner-rotator">
                    <div class="ytp-spinner-left">
                        <div class="ytp-spinner-circle"></div>
                    </div>
                    <div class="ytp-spinner-right">
                        <div class="ytp-spinner-circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- preloader end -->


<!-- ========================= header start ========================= -->
<header class="header">
    <div class="navbar-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand" href="index.html">
                            <img th:src="@{assets/img/logo/logo.svg}" alt="Logo" />
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                            <ul id="nav" class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="page-scroll" th:href="@{/}">Home</a>
                                </li>
                            </ul>
                        </div>
                        <!-- navbar collapse -->
                    </nav>
                    <!-- navbar -->
                </div>
            </div>
            <!-- row -->
        </div>
        <!-- container -->
    </div>
    <!-- navbar area -->
</header>
<!-- ========================= header end ========================= -->

<!-- ========================= hero-section start ========================= -->
<section id="login" class="hero-section">
    <div class="hero-shape">
        <img th:src="@{assets/img/hero/hero-shape.svg}" alt="" class="shape">
    </div>
    <div class="container book">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="hero-content">
                    <h1 class="wow fadeInUp" data-wow-delay=".2s">Book Name</h1>
                    <p class="wow fadeInUp" data-wow-delay=".4s">Author:</p>
                    <p class="wow fadeInUp" data-wow-delay=".4s">Synopsis:</p>
                    <p class="wow fadeInUp" data-wow-delay=".4s">In Store</p>
                    <h3>Price</h3>
                    <div class="cart">
                        <button class="main-btn btn-hover wow fadeInUp" data-wow-delay=".6s"><i class="fas fa-cart-plus"></i> Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <img th:src="@{assets/img/book.jpg}">
            </div>
        </div>
    </div>
</section>
<!-- ========================= hero-section end ========================= -->



<!-- ========================= JS here ========================= -->
<script th:src="@{assets/js/bootstrap.5.0.0.alpha-2-min.js}"></script>
<script th:src="@{assets/js/count-up.min.js}"></script>
<script th:src="@{assets/js/wow.min.js}"></script>
<script th:src="@{assets/js/main.js}"></script>
</body>
</html>
