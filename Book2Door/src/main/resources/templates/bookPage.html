<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Book2Door - Book Name</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{assets/img/favicon.png}"/>
    <!-- Place favicon.ico in the root directory -->

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" th:href="@{assets/css/bootstrap-5.0.0-alpha-2.min.css}" />
    <link rel="stylesheet" th:href="@{assets/css/LineIcons.2.0.css}" />
    <link rel="stylesheet" th:href="@{assets/css/animate.css}" />
    <link rel="stylesheet" th:href="@{assets/css/main.css}" />
    <link rel="stylesheet" th:href="@{assets/css/custom.css}" />
    <link rel="stylesheet" th:href="@{assets/css/bookPage.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<!-- ========================= preloader start ========================= -->
<div class="preloader">
    <div class="loader">
        <div class="ytp-spinner">
            <div class="ytp-spinner-container">
                <div class="ytp-spinner-rotator">
                    <div class="ytp-spinner-left">
                        <div class="ytp-spinner-circle"></div>
                    </div>
                    <div class="ytp-spinner-right">
                        <div class="ytp-spinner-circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- preloader end -->


<!-- ========================= header start ========================= -->
<header class="header">
    <div class="navbar-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand" th:href="@{/}">
                            <img th:src="@{assets/img/logo/logo.svg}" alt="Logo" />
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                            <ul id="nav" class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="page-scroll" th:href="@{/}">Home</a>
                                </li>
                            </ul>
                        </div>
                        <!-- navbar collapse -->
                    </nav>
                    <!-- navbar -->
                </div>
            </div>
            <!-- row -->
        </div>
        <!-- container -->
    </div>
    <!-- navbar area -->
</header>
<!-- ========================= header end ========================= -->

<!-- ========================= hero-section start ========================= -->
<section id="login" class="hero-section">
    <div class="hero-shape">
        <img th:src="@{assets/img/hero/hero-shape.svg}" alt="" class="shape">
    </div>
    <div class="container book">
        <div class="row align-items-center">

            <div class="col-lg-6">
                <div class="hero-content" th:object="${book}">
                    <h1 class="wow fadeInUp" data-wow-delay=".2s" th:text="${book.title}"></h1>
                    <h3>Author:</h3>
                    <p th:text="${book.title}"></p>
                    <h3>Synopsis:</h3>
                    <p th:text="${book.synopsis}"></p>
                    <h3>In Store:</h3>
                    <div th:each="seller: ${book.sellers}">
                        <tr th:text="${seller}"></tr>
                    </div>
                    <br>
                    <h3>Price</h3>
                    <p th:text="${book.price}"></p>

                    <div class="cart">
                        <button type="button" class="main-btn btn-hover wow fadeInUp" data-toggle="modal" data-target="#myModal" data-wow-delay=".6s"><i class="fas fa-cart-plus"></i> Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <img th:src="@{assets/img/book.jpg}">
            </div>

        </div>

    </div>

</section>
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">This item was added to your cart!</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Go to your cart if you want to go to checkout.
            </div>
            <div class="modal-footer" style="text-align: center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a th:href="@{/cart}"><button type="button" class="btn btn-primary" style="background-color: #91e0d2ff; border-color: #91e0d2ff;" >Go to Cart</button></a>
            </div>
        </div>
    </div>
</div>
<!-- ========================= hero-section end ========================= -->



<!-- ========================= JS here ========================= -->
<script th:src="@{assets/js/bootstrap.5.0.0.alpha-2-min.js}"></script>
<script th:src="@{assets/js/count-up.min.js}"></script>
<script th:src="@{assets/js/wow.min.js}"></script>
<script th:src="@{assets/js/main.js}"></script>
</body>
</html>
