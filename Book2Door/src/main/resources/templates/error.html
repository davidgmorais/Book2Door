<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Book2Door</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{assets/img/favicon.png}"/>
    <!-- Place favicon.ico in the root directory -->

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" th:href="@{assets/css/bootstrap-5.0.0-alpha-2.min.css}" />
    <link rel="stylesheet" th:href="@{assets/css/LineIcons.2.0.css}" />
    <link rel="stylesheet" th:href="@{assets/css/animate.css}" />
    <link rel="stylesheet" th:href="@{assets/css/main.css}" />
    <link rel="stylesheet" th:href="@{assets/css/custom.css}" />
    <link rel="stylesheet" th:href="@{assets/css/store.css}" />
</head>
<body>

<!-- ========================= preloader start ========================= -->
<div class="preloader">
    <div class="loader">
        <div class="ytp-spinner">
            <div class="ytp-spinner-container">
                <div class="ytp-spinner-rotator">
                    <div class="ytp-spinner-left">
                        <div class="ytp-spinner-circle"></div>
                    </div>
                    <div class="ytp-spinner-right">
                        <div class="ytp-spinner-circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- preloader end -->


<!-- ========================= header start ========================= -->
<header class="header">
    <div class="navbar-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand" th:href="@{/}">
                            <h3>Book2Door</h3>
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                            <ul id="nav" class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="page-scroll" th:href="@{/}">Home</a>
                                </li>
                            </ul>
                        </div>
                        <!-- navbar collapse -->
                    </nav>
                    <!-- navbar -->
                </div>
            </div>
            <!-- row -->
        </div>
        <!-- container -->
    </div>
    <!-- navbar area -->
</header>
<!-- ========================= header end ========================= -->

<!-- ========================= hero-section start ========================= -->
<section id="home" class="hero-section">
    <div class="hero-shape">
        <img th:src="@{assets/img/hero/hero-shape.svg}" alt="" class="shape">
    </div>
    <div class="container">
        <div class="row align-items-center">
            <div class="store">
                <div class="hero-content" style="padding-top: 5%; text-align: center;">
                    <h2>Ups... Looks like that page doesn't exist. Let's go back</h2>
                    <br>
                    <a th:href="@{/}"><button class="main-btn btn-hover wow fadeInUp" data-wow-delay=".6s">Go Home</button></a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ========================= hero-section end ========================= -->


<!-- ========================= JS here ========================= -->
<script th:src="@{assets/js/bootstrap.5.0.0.alpha-2-min.js}"></script>
<script th:src="@{assets/js/count-up.min.js}"></script>
<script th:src="@{assets/js/wow.min.js}"></script>
<script th:src="@{assets/js/main.js}"></script>
</body>
</html>
