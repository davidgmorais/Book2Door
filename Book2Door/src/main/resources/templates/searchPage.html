<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Book2Door - Store Name</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{assets/img/favicon.png}"/>
    <!-- Place favicon.ico in the root directory -->

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" th:href="@{assets/css/bootstrap-5.0.0-alpha-2.min.css}" />
    <link rel="stylesheet" th:href="@{assets/css/LineIcons.2.0.css}" />
    <link rel="stylesheet" th:href="@{assets/css/animate.css}" />
    <link rel="stylesheet" th:href="@{assets/css/main.css}" />
    <link rel="stylesheet" th:href="@{assets/css/custom.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<!-- ========================= preloader start ========================= -->
<div class="preloader">
    <div class="loader">
        <div class="ytp-spinner">
            <div class="ytp-spinner-container">
                <div class="ytp-spinner-rotator">
                    <div class="ytp-spinner-left">
                        <div class="ytp-spinner-circle"></div>
                    </div>
                    <div class="ytp-spinner-right">
                        <div class="ytp-spinner-circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- preloader end -->


<!-- ========================= header start ========================= -->
<header class="header">
    <div class="navbar-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand" th:href="@{/}">
                            <h3>Book2Door</h3>
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                            <ul id="nav" class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="page-scroll" th:href="@{/}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="page-scroll" th:href="@{/search}">Make order</a>
                                </li>
                                <li class="nav-item">
                                    <a class="page-scroll" th:href="@{/addStore}">Add Your Store</a>
                                </li>
                                <li class="nav-item">
                                    <a class="page-scroll" th:href="@{/login}">Login</a>
                                </li>
                            </ul>
                        </div>
                        <!-- navbar collapse -->
                    </nav>
                    <!-- navbar -->
                </div>
            </div>
            <!-- row -->
        </div>
        <!-- container -->
    </div>
    <!-- navbar area -->
</header>
<!-- ========================= header end ========================= -->

<!-- ========================= hero-section start ========================= -->
<section id="login" class="hero-section">
    <div class="hero-shape">
        <img th:src="@{assets/img/hero/hero-shape.svg}" alt="" class="shape">
    </div>
    <div class="container" style="padding-top: 5%">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <div class="center" id="location">
                    <h1 class="wow fadeInUp" data-wow-delay=".2s">Where do you want your order delivered at?</h1>
                    <br>
                    <p class="wow fadeInUp" data-wow-delay=".4s">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text" id="inputGroup-sizing-lg"><i class="fas fa-map-marker-alt"></i></span>
                        <input type="text" class="form-control" placeholder="Enter your location" aria-label="address" aria-describedby="addon-wrapping">
                    </div>
                    </p>
                    <br>
                    <span id="confirm"><button onclick="search()" class="main-btn btn-hover wow fadeInUp confirm" data-wow-delay=".6s">Confirm address</button></span>
                </div>
                <div id="search" style="display: none">
                    <div>
                        <form th:action="@{/search}" method="POST">
                            <h1 class="wow fadeInUp" data-wow-delay=".2s">Search for your book or Store!</h1>
                            <span class="col-lg-12 wow fadeInUp search" data-wow-delay=".4s">
                                <div class="input-group input-group-lg" style="width: 70%">
                                    <span class="input-group-text" id="inputGroup-sizing-lg 1"><i class="fas fa-search"></i></span>
                                    <input type="text" name="param" class="form-control" placeholder="Search for Book or Store" aria-label="address" aria-describedby="addon-wrapping">
                                    <button type="submit" class="main-btn btn-hover wow fadeInUp confirm">Search</button>
                                </div>

                            </span>

                        </form>
                    </div>
                    <div>
                        <div class="stores" th:object="${stores}">
                            <h3>Stores</h3>
                            <br>
                            <div class="grid-container">
                                <div class="grid-item"th:each="store: ${stores}">
                                    <h4 th:text="${store.storeName}"></h4>
                                    <a th:href="@{/store?name={s}(s=${store.storeName})}">
                                        <img th:src="@{assets/img/store.jpg}" style="max-width: 300px">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="books" th:object="${books}">
                            <h3>Books</h3>
                            <br>
                            <div class="grid-container">
                                <div class="grid-item" th:each="book :${books}">
                                    <h4 th:text="${book.title}"></h4>
                                    <a th:href="@{/book?title={b}(b=${book.title})}">
                                        <img th:src="@{assets/img/book.jpg}" style="max-width: 350px">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<!-- ========================= hero-section end ========================= -->



<!-- ========================= JS here ========================= -->
<script th:src="@{assets/js/bootstrap.5.0.0.alpha-2-min.js}"></script>
<script th:src="@{assets/js/count-up.min.js}"></script>
<script th:src="@{assets/js/wow.min.js}"></script>
<script th:src="@{assets/js/main.js}"></script>
<script th:src="@{assets/js/order.js}"></script>
</body>
</html>
