<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Engine - Register</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{css/sb-admin-2.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image" id="image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <div class="dropdown mb-12" style="text-align: center" id="select">
                            <button class="btn btn-primary dropdown-toggle" type="button"
                                    id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false" style="font-size: 22px;">
                                How do you want to work with us?
                            </button>
                            <div class="dropdown-menu animated--fade-in"
                                 aria-labelledby="dropdownMenuButton" style="font-size: 20px;">
                                <a class="dropdown-item" onclick="signupStoreForm()" id="1">Add your Service</a>
                                <a class="dropdown-item" onclick="signupRiderForm()" id="2">Become a Rider</a>
                            </div>
                        </div>
                        <form class="user" id="signupRiderForm" style="display: none">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="firstName"
                                           placeholder="First Name">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" id="lastName"
                                           placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control form-control-user" id="phoneNumber"
                                       placeholder="Phone Number">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="inputEmail"
                                       placeholder="Email Address">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                           id="exampleInputPassword" placeholder="Password">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                           id="exampleRepeatPassword" placeholder="Repeat Password">
                                </div>
                            </div>
                            <a th:href="@{login}" class="btn btn-primary btn-user btn-block">
                                Become a Rider
                            </a>
                            <hr>
                        </form>
                        <form class="user" id="signupStoreForm" style="display: none">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="serviceName"
                                       placeholder="Service Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="storeOwnerName"
                                       placeholder="Full Name">
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control form-control-user" id="storeNumber"
                                       placeholder="Phone Number">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="storeEmail"
                                       placeholder="Email Address">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                           id="storePassword" placeholder="Password">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                           id="storeRepeatPassword" placeholder="Repeat Password">
                                </div>
                            </div>
                            <a th:href="@{login}" class="btn btn-primary btn-user btn-block">
                                Add your store
                            </a>
                            <hr>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{js/sb-admin-2.min.js}"></script>
<script th:src="@{js/signup.js}"></script>

</body>

</html>
